<!DOCTYPE html>
<html>
<head>
    <title>Run Python File</title>
    <script>
        function runPythonFile() {
            // Replace "path/to/your/python/file.py" with the actual path to your Python file
            const pythonFilePath = "venv\test.py";
            
            // Open the VS Code terminal and execute the Python file
            const vscode = acquireVsCodeApi();
            vscode.postMessage({
                command: 'runPythonFile',
                pythonFilePath: pythonFilePath
            });
        }
    </script>
</head>
<body>
    <button onclick="runPythonFile()">Run Python File</button>
</body>
</html>
